<html>
<head>
    <title>Отпуск</title>
    <script language="javascript">
        var i=0;
        var image=document.getElementById("image");
        // Добавте свои картинки через запятую
        var imgs=new Array('1.jpg','2.jpg');
        function imgsrc() {
            i++;i%=imgs.length;
            image.src = imgs[i];
        }
    </script>
</head>
<body>
    <img id="image" src="" onClick="imgsrc();">
</body>
</html>
