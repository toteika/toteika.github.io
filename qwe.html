<img src="/img/plus.gif?fig.sunim/gmi/" id="icon">
 
 <img SRC="1.jpg" onclick=imgchange(this,"1.jpg","2.jpg")>
 
 <input  type="button"  id="mybutton" value="Показать">
       
<script>
  var x=false
  function imgchange(obj,imgX,imgY) {
   if  (x){
   obj.src=imgX
   } else {
   obj.src=imgY
   }
  x=!x
 }
 </script>
<script>
$(document).ready(function() {
	// Привязываем событие "click" - нажатие, к кнопке с id="mybutton"
	$(document).on("click", "#mybutton", function() {
		// Привязываем функцию "toggle" к элементу с тэгом <img>
		// содержащимся в элементе с id="icon"
		$("#icon>img").toggle();
	});
});
</script>
