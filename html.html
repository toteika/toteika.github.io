<div class="imghead"></div>
<div class="imghead"></div>
<div class="imghead"></div>
<button class="btn-hdbg">Click me</button>
<script src='http://code.jquery.com/jquery-1.9.1.js'></script>
<script>
! function($) {
  var images = [
      'images/1.jpg',
      'images/2.jpg',
          ],
    $div = $(".imghead");

  function next(arr) {
    var i = 0;
    return function() {
      return arr[i++ % arr.length];
    };
  }
  var newImg = next(images);
  $(".btn-hdbg").on('click', function() {
    var url =  'url(' + newImg() + ')';
    $div.css('backgroundImage', url);
    $div.text(url);
  });
}(window.jQuery);
  <img src="/img/plus.gif?fig.sunim/gmi/" id="icon">
 
 <img SRC="1.jpg" onclick=imgchange(this,"1.jpg","2.jpg")>
       
<script>
  var x=false
  function imgchange(obj,imgX,imgY) {
   if  (x){
   obj.src=imgX
   } else {
   obj.src=imgY
   }
  x=!x
 }
 </script>
</script>
